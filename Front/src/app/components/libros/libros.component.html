<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    
    <div style="display: flex; justify-content: center;">
        <form #crearLibrosForm='ngForm' (ngSubmit)='agregarLibro()'>
            <header style="display: flex; justify-content: center; font-family: BankGothic Md BT; font-size: 30px; color:#c4342d; margin-bottom: 5px;">
                Agregar un libro
            </header>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">import_contacts</i>
                            <input id="icon_prefix" type="text" class="validate" required #tituloLibro="ngModel"
                            name="tituloLibro" [(ngModel)]="librosRegistrados.tituloLibro">
                            <label for="icon_prefix">Título del libro</label>
                        </div>
                   </div>
                   <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">perm_identity</i>
                            <input id="icon_telephone" type="tel" class="validate" required #Autor="ngModel"
                            name="Autor" [(ngModel)]="librosRegistrados.Autor">
                            <label for="icon_telephone">Autor</label>
                        </div>
                   </div>
                   <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">description</i>
                            <input id="icon_telephone" type="tel" class="validate" required #Descripcion="ngModel"
                            name="Descripcion" [(ngModel)]="librosRegistrados.Descripcion">
                            <label for="icon_telephone">Descripción</label>
                        </div>
                   </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">today</i>
                            <input id="icon_telephone" type="tel" class="validate" required #anioPublicacion="ngModel"
                            name="anioPublicacion" [(ngModel)]="librosRegistrados.anioPublicacion">
                            <label for="icon_telephone">Año de publicación</label>
                        </div>
                    </div>
                </form>
            </div>
            <button class="btn waves-effect waves-light" style="background: #c4342d; margin-top: -70px;" 
            type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <br><br><br>
    <div *ngFor='let libro of libroEncontrado' style="display: flex; justify-content: center;">
        <form #actualizarLibrosForm = 'ngForm'>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <header style="display: flex; justify-content: center; font-family: BankGothic Md BT; font-size: 30px; color:#c4342d; margin-bottom: 25px;">
                            Base de datos
                        </header>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">import_contacts</i>
                            <input id="icon_prefix" type="text" class="validate" required #tituloLibro="ngModel"
                            name="tituloLibro" [(ngModel)]="libro.tituloLibro">
                            <label for="icon_prefix"></label>
                        </div>
                   </div>
                   <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">perm_identity</i>
                            <input id="icon_telephone" type="tel" class="validate" required #Autor="ngModel"
                            name="Autor" [(ngModel)]="libro.Autor">
                            <label for="icon_telephone"></label>
                        </div>
                   </div>
                   <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">description</i>
                            <input id="icon_telephone" type="tel" class="validate" required #Descripcion="ngModel"
                            name="Descripcion" [(ngModel)]="libro.Descripcion">
                            <label for="icon_telephone"></label>
                        </div>
                   </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">today</i>
                            <input id="icon_telephone" type="tel" class="validate" required #anioPublicacion="ngModel"
                            name="anioPublicacion" [(ngModel)]="libro.anioPublicacion">
                            <label for="icon_telephone"></label>
                            <br>
                            <button (click)='editarLibro(libro)' class="btn waves-effect waves-light" style="background: #c4342d; margin: 2px;" 
                            type="submit" name="action">Realizar edicion
                            </button>
                            <button (click)='eliminarLibro(libro._id)' class="btn waves-effect waves-light" style="background: #c4342d; margin: 2px;" 
                            type="submit" name="action">Eliminar libro
                            </button>
                            <br><br><br>
                        </div>
                    </div>
                </form>
            </div>




        </form>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
